<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="app.js" defer></script>

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Ping Logo">
    </div>
    <h2>We are launching <span class="bold">soon!</span></h2>
    <p class="description">Subscribe and get notified</p>
    <input class="inputEmail" type="email" placeholder="Your email address...">
    <button class="notifyBtn">Notify Me</button>
    <p class="error-desktop">Please provide a valid email address</p>
  </header>

  <main>
    <div class="dashboard-illustration">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <i class="fa-brands fa-facebook-f fa-xs"></i>
      <i class="fa-brands fa-twitter fa-xs"></i>
      <i class="fa-brands fa-instagram fa-xs"></i>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>



</body>

</html>
